<!DOCTYPE html>
<html lang="ja">
  <body>
    <form method="POST" action="{% url 'scrapingSystem:create_account' %}">
      {% csrf_token %}
      <label>ユーザーID</label>
      <input name="user_id">
      <label>氏名</label>
      <input name="user_name">
      <label>メールアドレス</label>
      <input name="mail_address">
      <label>パスワード</label>
      <input name="pass_word">
      <button type = "submit">登録</button>
    </form>
  </body>
</html>
